name: Python package

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set the value
      id: step_one
      run: |
          echo "my_var=my_var_val" >> $GITHUB_ENV
    - name: Use the value
      id: step_two
      run: |
          echo "${{ env.my_var }}"
    - name: again
      id: step_3
      run: |
          echo "${{ $my_var }}"
