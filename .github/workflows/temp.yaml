name: Python package

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]

    steps:
    - name: Set the value
      id: step_one
      run: |
          echo "my_var=my_var_val" >> $GITHUB_ENV
    - name: Use the value
      id: step_two
      run: |
          echo "${{ my_var.name }}"
